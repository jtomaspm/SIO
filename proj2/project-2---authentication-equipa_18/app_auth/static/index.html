<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/css/styleIndex.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <ul class="nav nav-pills" id="myTab">
        <li class="nav-item">
            <a href="#loginForm" class="nav-link active" id="login" data-bs-toggle="tab">Login</a>
        </li>
        <li class="nav-item">
            <a href="#registerForm" class="nav-link" id="register" data-bs-toggle="tab">Register</a>
        </li>
    </ul>

    <div class="tab-content">
        <div class="log-form tab-pane fade show active" id="loginForm">
            <h2>Login to your account</h2>
            <form action="/verifyUser" method="post">
                <input type="text" name="uname" placeholder="Username" />
                <input type="password" name="psw" placeholder="Password" />
                <button type="submit" class="btn">Login</button>
            </form>
            <a href="http://127.0.0.1:4000/login?domain=127.0.0.1:8080">login with aup</a>
        </div>

        <div class="log-form tab-pane fade" id="registerForm">
            <h2>Register your new account</h2>
            <form action="/registerUser" method="post">
                <input type="text" name="uname" placeholder="Username" />
                <input type="password" name="psw" placeholder="Password" />
                <button type="submit" class="btn">Register & Login</button>
            </form>
        </div>
    </div>

<script>
    var url_string = window.location.href;
    var url = new URL(url_string);
    var c = url.searchParams.get("page");
    document.getElementById(c).click()
</script>



</body>
</html>
